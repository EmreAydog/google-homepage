<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="gstyle.css">
</head>
<body>
	<div id="navbar">
		<div id="navbar_content">
			<div class="gmail">
				<a href="https://mail.google.com/mail/?tab=wm">Gmail </a>
			</div>
			<div class="images">
				<a href="https://www.google.nl/imghp?hl=en&tab=wi&ei=MPtdV9vlLeLg6AT485LoBQ&ved=0EKouCBMoAQ">Images
				</a>
			</div>
			<div class="apps">
				<img id="app_icon" src="http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png" alt="google_apps"/>
			</div>
			<div class="notification">
				<img id="notification_icon" src="https://cdn3.iconfinder.com/data/icons/line-icons-medium-version/64/bell-512.png" alt="notificiations"/>
			</div>
			<div class="account">
				<img id="account_icon" src="https://lh3.googleusercontent.com/-9I0UTZ3jQ0U/AAAAAAAAAAI/AAAAAAAAAAA/AOtt-yGPNxN8JqbJmQuPZh_cIuQqRGDqqg/s32-c-mo/photo.jpg"/>
			</div>
		</div>
	</div>
	<div class="main">
		<img id="google_logo" src="https://www.google.nl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo" >
		<div class="search_bar">
			<input class="input_bar" type="text" name="search">
		</div>
		<div class="btn">
				<div class="btn search">Google Search</div>
				<div class="btn lucky">I'm Feeling Lucky</div>
		</div>
	</div>
	<div id="footer">
		<span id="footer_l">
			<a class="_gs" href="#">Adverteren</a>
			<a class="_gs" href="#">Bedrijf</a>
			<a class="_gs" href="#">Over</a>
		</span>
		<span id="footer_r">
		 	<a class="_gs" href="#">Privacy</a>
			<a class="_gs" href="#">Voorwaarden</a>
			<a class="_gs" href="#">Instellingen</a>
		</span>
	</div>
</body>
</html>
